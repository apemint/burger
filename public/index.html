<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eat Da Burger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/burger_style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="assets/js/burger.js"></script>
</head>

<body>
    <div class="container-fluid"></div>
    <h1> Eat Da Burger! </h1>
    <img src="assets/img/burger.png" class="burgerImage">
    <h2>Enter a burger you want to eat and click "Submit".</h2>
    <div class="row">
        <div class="col-6 col-center">
        <form id="addBurger">
            <div class="row">
                <input class="form-control form-control-sm" type="text" name="burger">
            </div>
            <div class="row">
                 <button type="submit" class="btn btn-primary">Submit</button>
            </div>
           
        </form>
    </div>
    </div>
    <h3>Eat and delete a burger here:</h3>
    <div class="row">
        <div class="col-sm-6 submitted">
            <ul id="submittedBurgers"></ul>
        </div>
        <div class="col-sm-6 devoured">
            <ul id="devouredBurgers"></ul>
        </div>
    </div>

    </div>
</body>

</html>
